<ion-header class='ion-no-border'>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button text=''></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content fullscreen='true'>
  <ion-grid >

    <ion-row class='ion-padding-bottom'>
      <div class='header-logo' style="background: url({{ lojista.fotoDeCapaUrl }}) no-repeat center/100% 100%">
      </div>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class='ion-padding-bottom'>
          <ion-item>
            <ion-text class='primary-heading' color='light' id='title'>
              {{ lojista.nome }}
            </ion-text>
          </ion-item>

          <ion-item>
            <ion-text class='subtitle' color='light' id='preco'>
              E-MAIL: {{ lojista.email }}
            </ion-text>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-item detail='false' class='ion-item-button-squared' id='comprar' routerLink='/where-to-buy'>
        <ion-label>
          {{ lojista.marketplaceUrl }}
        </ion-label>
        <ion-icon style='border: 1px; border-color: black' name='chevron-forward-outline' slot='end'
                  style='height: 100%'></ion-icon>
      </ion-item>
    </ion-row>

    <ion-row class='ion-padding-top ion-padding-bottom artensan-craftwork-content2'>
      <ion-col>
            <div class='ion-text-left artensan-slide-card-text2 ion-padding-top ion-padding-start'>
              <ion-text class='artensan-craftwork-content2-subtitle' color='light'>
                WHATSAPP
              </ion-text>
            </div>
            <div class='ion-text-left artensan-slide-card-text2 ion-padding-start'>
              <ion-text class='artensan-craftwork-content2-subtitle' color='light'>
                {{ lojista.telefone }}
              </ion-text>
            </div>

          <div class='ion-text-left artensan-slide-card-text2 ion-padding-top ion-padding-start'>
            <ion-text class='artensan-craftwork-content2-subtitle' color='light'>
              ENDEREÃ‡O
            </ion-text>
          </div>
          <div class='ion-text-left artensan-slide-card-text2 ion-padding-start'>
            <ion-text class='artensan-craftwork-content2-subtitle' color='light'>
              {{ lojista.logradouro }}, {{ lojista.numero }} - {{ lojista.cep }} <br>
              {{ lojista.cidade }}/ {{ lojista.estado }}
            </ion-text>
          </div>

          <div class='ion-text-left artensan-slide-card-text2 ion-padding-top ion-padding-start'>
            <ion-text class='artensan-craftwork-content2-subtitle' color='light'>
              E-MAIL
            </ion-text>
          </div>
          <div class='ion-text-left artensan-slide-card-text2 ion-padding-start'>
            <ion-text class='artensan-craftwork-content2-subtitle' color='light'>
              {{ lojista.email }}
            </ion-text>
          </div>

        <div class='ion-text-center ion-padding-top'>
          <ion-button class='artesan-button-rounded-light' expand="block" fill="outline" size='default' id='sobre' href="window.open('https://www.google.com/', '_system', 'location=yes');">COMPRAR</ion-button>
        </div>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

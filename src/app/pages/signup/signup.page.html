    <ion-row class='ion-padding-top'>
      <ion-col>

        <div>
          <ion-item>
            <ion-text class='primary-heading' color='light' id='title'>
              Crie uma<br>Conta
            </ion-text>
          </ion-item>
        </div>


        <div class='ion-padding-top'>

          <form (submit)='doSignup()'>
            <ion-list>
              <ion-item>
                <ion-label position='floating'>{{ 'FIRST_NAME' | translate }}</ion-label>
                <ion-input type='string' [(ngModel)]='account.firstName' name='firstName' id='firstName'></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position='floating'>{{ 'LAST_NAME' | translate }}</ion-label>
                <ion-input type='string' [(ngModel)]='account.lastName' name='lastName' id='lastName'></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position='floating'>{{ 'EMAIL' | translate }}</ion-label>
                <ion-input type='email' [(ngModel)]='account.email' name='email' id='email'></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position='floating'>{{ 'PASSWORD' | translate }}</ion-label>
                <ion-input type='password' [(ngModel)]='account.password' name='password' id='password'></ion-input>
              </ion-item>

              <div class='ion-text-center ion-padding-top'>
                <ion-button class='artesan-button-rounded-dark' expand="block" fill="outline" size='default' id='cadastrar'
                            type='submit'>CRIAR
                </ion-button>
              </div>

            </ion-list>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

    <ion-row class='ion-padding-top'>
      <ion-col>

        <div>
          <ion-item>
            <ion-text class='primary-heading' color='light' id='title'>
              Fa√ßa seu<br>Log In
            </ion-text>
          </ion-item>
        </div>

        <div class='ion-padding-top'>
          <form (submit)='doLogin()' class='login-form'>
            <ion-list>
              <ion-item>
                <ion-label position='floating'>{{ 'USERNAME' | translate }}</ion-label>
                <ion-input [(ngModel)]='account.username' name='username' type='string' id='username'></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position='floating'>{{ 'PASSWORD' | translate }}</ion-label>
                <ion-input [(ngModel)]='account.password' name='password' type='password' id='password'></ion-input>
              </ion-item>
              <ion-item lines='none'>
                <ion-label>{{ 'REMEMBER_ME' | translate }}</ion-label>
                <ion-checkbox [(ngModel)]='account.rememberMe' name='rememberMe'id='rememberMe'></ion-checkbox>
              </ion-item>

              <div class='ion-text-center ion-padding-top'>
                <ion-button class='artesan-button-rounded-dark' expand="block" fill="outline" size='default' id='login'
                            type='submit'>ENTRAR
                </ion-button>
              </div>

              <div class='ion-text-center'>
                <ion-text color='light'>
                  <h6>OU</h6>
                </ion-text>
              </div>

              <div class='ion-text-center'>
                <ion-button class='artesan-button-rounded-light' expand="block" fill="outline" size='default' id='cadastrar' routerLink='/signup'>CADASTRE-SE</ion-button>
              </div>

            </ion-list>
          </form>
        </div>
      </ion-col>
    </ion-row>

</ion-content>

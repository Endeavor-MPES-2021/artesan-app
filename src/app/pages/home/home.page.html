<ion-content>
<!--  <div class='artesan-content-vertical-align'>-->
    <ion-grid>
      <ion-row class='ion-padding-top'>
        <ion-col>
          <div>
            <ion-item>
              <ion-text class='primary-heading' color='light'>
                Buscar<br>Artesanato
              </ion-text>
            </ion-item>
          </div>
          <div class='ion-padding-top'>
            <div class='ion-text-center ion-padding-top'>
              <ion-button class='artesan-button-rounded-light' expand='block' fill='outline' size='default'
                          (click)="getPicture('arquivo')">BUSCA POR IMAGEM
              </ion-button>
            </div>

            <form style="display: none" *ngIf="form" name="form">
              <input type="file" #fileInput style="display: none" (change)="setFileData($event, 'arquivo', true)" accept="image/*" />
            </form>

<!--            <div class='ion-text-center ion-padding-top'>-->
<!--              <ion-button class='artesan-button-rounded-light' expand='block' fill='outline' size='default'-->
<!--                          (click)="getGalery('arquivo')">BUSCA POR ETIQUETAS-->
<!--              </ion-button>-->
<!--            </div>-->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
<!--  </div>-->
</ion-content>
